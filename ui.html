<!DOCTYPE html>
<title>Magic: The Gathering Price Fetcher</title>
<h1>Magic: The Gathering Price Fetcher</title>

<script src="http://yui.yahooapis.com/3.4.0pr2/build/yui/yui-min.js"></script>
<script src="./lib/mtg_prices.js"></script>
<script>
YUI().use("mtg-prices", function(Y){
    
    var cardSet = new Y.MTG.Set({name: "Revised Edition"});
    cardSet.load(function(err, response) {
        if (!err) {
            Y.log(Y.JSON.parse(localStorage.getItem("Revised Edition")));
            Y.log(cardSet.get("cards"));
        }
        
    });

});
</script>
